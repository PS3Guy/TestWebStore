<!-- Panel derecho (menu) -->
<div id="menu" style="
  position: absolute;
  top: 50px;
  right: -180px; /* empieza fuera de pantalla */
  width: 160px;
  height: 480px;
  background: rgba(20, 30, 60, 0.7);
  border-radius: 12px;
  color: white;
  font-family: Arial, sans-serif;
  padding: 10px;
  box-sizing: border-box;
  transition: right 0.5s ease; /* animación simple */
">
  <div style="font-size: 20px; margin-bottom: 20px; text-align: center;">
    Menu
  </div>

  <!-- Primera fila de botones -->
  <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
    <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 6px;"></div>
    <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 6px;"></div>
  </div>

  <!-- Segunda fila de botones -->
  <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
    <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 6px;"></div>
    <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 6px;"></div>
  </div>
</div>

<!-- Panel izquierdo (control) -->
<div style="
  position: absolute;
  top: 20px;
  left: 20px;
  width: 256px;
  height: 64px;
  background: rgba(20, 30, 60, 0.7);
  border-bottom-right-radius: 20px;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: row; /* horizontal */
  align-items: center; /* centra verticalmente */
">

  <!-- Botones -->
  <div id="toggleMenu" style="width: 48px; height: 48px; background: rgba(255,255,255,0.3); border-radius: 6px; cursor: pointer; margin-right: 8px;"></div>
  <div style="width: 48px; height: 48px; background: rgba(255,255,255,0.3); border-radius: 6px; margin-right: 8px;"></div>
  <div style="width: 48px; height: 48px; background: rgba(255,255,255,0.3); border-radius: 6px;"></div>

</div>

<script>
  const menu = document.getElementById('menu');
  const toggle = document.getElementById('toggleMenu');
  let open = false;

  toggle.onclick = function() {
    if(open){
      menu.style.right = '-180px'; // fuera de pantalla
    } else {
      menu.style.right = '20px'; // dentro de pantalla
    }
    open = !open;
  }
</script>

<canvas id="waveCanvas" width="640" height="360" style="position:absolute; top:0; left:0; z-index:-1;"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

let t = 0;

// Generar algunos parámetros aleatorios al inicio
let waveCenter = Math.random() * canvas.width; // centro de la onda inicial
let waveWidth = 100 + Math.random() * 100; // ancho del impulso
let waveHeight = 30 + Math.random() * 40; // altura máxima de la onda
let variationFactor = 5 + Math.random()*5; // micro variaciones

function drawWave() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.strokeStyle = 'rgba(0,255,0,0.6)';
  ctx.lineWidth = 2;
  ctx.beginPath();

  for(let x = 0; x <= canvas.width; x+=2){
    let slowMove = t / 32;

    // Onda tipo impulso Gaussiano, centro variable
    let distance = x - waveCenter;
    let amplitude = Math.exp(-Math.pow(distance/waveWidth, 2)) * waveHeight;

    // Variación natural en micro movimiento
    let variation = Math.sin((x + slowMove*50)/50) * variationFactor;

    let y = canvas.height/2 - amplitude + variation;

    if(x === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }

  ctx.stroke();

  t += 0.2; // animación muy lenta

  // Opcional: cada cierto tiempo cambiar el centro y altura para que la onda no sea siempre igual
  if(t % 500 === 0){ 
    waveCenter = Math.random() * canvas.width;
    waveWidth = 100 + Math.random() * 100;
    waveHeight = 30 + Math.random() * 40;
    variationFactor = 5 + Math.random()*5;
  }

  requestAnimationFrame(drawWave);
}

drawWave();
</script>
